<div class="product col-md-4">

  <a class="product" href="{{ site.baseurl }}{{ product.url }}">
    <img src="{{ site.baseurl }}/img/{{ product.image }}" alt="{{ product.name }}" class="thumbnail"/>
    <p>{{ product.name }}</p>
  </a>

  <button class="snipcart-add-item"
    data-item-name="{{ product.name }}"
    data-item-id="{{ product.sku }}"
    data-item-image="{{ site.baseurl }}/img/{{ product.image }}"
    data-item-url="{{ site.baseurl }}"
    data-item-price="{{ product.price }}">
    réserver pour {{ product.price }} €
  </button>

</div>
