<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="robots" content="index, follow">
	<meta name="description" content="{{ site.description }}">
	<!-- {% if site.google-verification %}
	<meta name="google-site-verification" content="{{ site.google_verification }}">
	{% endif %} -->

	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

	<!-- Stylesheet -->
	<link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

	<!-- jQuery -->
	<script type="text/javascript" src="{{ site.baseurl }}/js/jquery-2.1.4.min.js"></script>

	<!-- Leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@0.7.7/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@0.7.7/dist/leaflet.js"></script>

	<!-- Font Awesome -->
	<link rel="stylesheet" href="{{ "/css/font-awesome.min.css" | prepend: site.baseurl }}">

	<!-- Bootstrap -->
	<script type="text/javascript" src="{{ site.baseurl }}/js/bootstrap.js"></script>

	{% for script in layout.head %}
	{% include {{ script }} %}
	{% endfor %}

	<!-- Favicon -->
	<link rel="shortcut icon" href="{{ "/img/favicon.png" | prepend: site.baseurl }}">

</head>
